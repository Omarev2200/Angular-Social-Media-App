<div class="container">
  <section
    class="sign-up-section"
    fxFlex
    fxLayout="column"
    fxLayoutGap="15px"
    fxLayoutAlign="center"
  >
    <h2 fxLayoutAlign="center">Sign up</h2>
    <form
      class="example-form"
      #registerForm="ngForm"
      (ngSubmit)="
        authService.SignUp(
          registerForm.value.email,
          registerForm.value.password,
          registerForm.value.username
        )
      "
      fxLayout="column"
    >
      <mat-form-field class="example-full-width">
        <input
          matInput
          ngModel
          id="email"
          type="email"
          name="email"
          required
          placeholder="Email address"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          matInput
          ngModel
          id="username"
          name="username"
          type="text"
          required
          placeholder="Username"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          matInput
          ngModel
          id="password"
          name="password"
          type="password"
          required
          placeholder="Password"
        />
      </mat-form-field>

      <button
        class="btn-sign-up"
        mat-raised-button
        color="primary"
        [disabled]="registerForm.invalid"
      >
        Sign Up
      </button>
    </form>

    <div class="divider-container" fxFlex fxLayoutAlign="center">
      <div class="line"><mat-divider></mat-divider></div>
      <div class="text ">Or</div>
      <div class="line"><mat-divider></mat-divider></div>
    </div>

    <button
      class="btn-sign-up"
      mat-raised-button
      color="primary"
      fxFlex
      fxLayoutAlign="center"
      (click)="authService.GoogleAuth()"
    >
      Continue with Google
    </button>

    <div fxFlex fxLayoutAlign="center">
      <span
        >Already have an account?
        <a class="redirect" routerLink="/sign-in">Log In</a></span
      >
    </div>
  </section>
</div>
