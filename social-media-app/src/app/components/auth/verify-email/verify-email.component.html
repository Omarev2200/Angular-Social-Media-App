<div
  class="container"
  fxFlex
  fxLayout="column"
  fxLayoutGap="20px"
  fxLayoutAlign="center"
>
  <h3 fxLayoutAlign="center">Thank You for Registering</h3>

  <div
    class="formGroup"
    *ngIf="authService.userData as user"
    fxLayout="column"
    
  >
    <p class="text-center" fxLayoutAlign="center" fxLayoutGap="8px">
      <span>We have sent a confirmation email to</span>  <strong>{{ user.email }}</strong>.
    </p>
    <p class="text-center" fxLayoutAlign="center">
      Please check your email and click on the link to verify your email
      address.
    </p>
  </div>
  <div fxLayoutAlign="center">
    <button
      mat-raised-button
      color="primary"
      (click)="this.authService.SendVerificationMail()"
    >
      Resend Verification Email
    </button>
  </div>

  <div class="redirectToLogin" fxLayoutAlign="center">
    <span
      >Go back to?<a class="redirect" routerLink="/sign-in"> Sign in</a></span>
  </div>
</div>
