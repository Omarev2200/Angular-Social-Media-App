<div class="wrapper">
    <h2>Comments:</h2>

    <form
      ngForm
      class="form-comment"
      #commentForm="ngForm"
      (ngSubmit)="addComment(commentForm.value.comment); commentForm.reset()"
      fxLayout="column"
      fxLayoutAlign="center"
    >
      <mat-form-field>
        <textarea
          ngModel
          matInput
          name="comment"
          id="comment"
          rows="5"
          required
          placeholder="Write Comment"
        ></textarea>
      </mat-form-field>
      <button
        class="btn-sign-up"
        mat-raised-button
        color="primary"
        [disabled]="commentForm.invalid"
      >
        Send
      </button>
    </form>
    <div
      class="comments"
      fxLayout="column"
      fxLayoutGap="10px"
      fxLayoutAlign="center"
    >
      <mat-card *ngFor="let comment of allComments$ | async">
        <div fxLayout>
          <img src="{{ comment.avatar }}" class="avatar-comments" alt="No Avatar" />
          <mat-card-header>
            <mat-card-title>{{ comment.createdBy }}</mat-card-title>
            <mat-card-subtitle
              >Created on:
              {{
                comment.createdOn.toDate() | date: "dd.MM.yyyy hh:mm:SS"
              }}</mat-card-subtitle
            >
          </mat-card-header>
        </div>
        <mat-card-content
          class="content-comments"
   
          >{{ comment.content }}</mat-card-content
        >
      </mat-card>
    </div>
</div>
