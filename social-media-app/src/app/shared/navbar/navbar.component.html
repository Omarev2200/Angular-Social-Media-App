<mat-toolbar fxLayout color="primary" class="toolbar">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a class="title" routerLink="home">Social Media</a>
  </div>
  <ul
    fxFlex
    fxLayout
    fxLayoutGap="35px"
    fxLayoutAlign="flex-end"
    fxShow
    fxHide.lt-sm
  >
    <li *ngIf="isAuth">
      <a routerLink="/profile">
        <mat-icon>account_circle</mat-icon>
        My Profile</a
      >
    </li>

    <li *ngIf="isAuth">
      <a routerLink="/my-friends">
        <mat-icon>group</mat-icon>
        My Friends</a
      >
    </li>

    <li *ngIf="isAuth">
      <a routerLink="/posts">
        <mat-icon>group</mat-icon>
        All Posts</a
      >
    </li>

    <li *ngIf="isAuth">
      <a routerLink="/create-post">
        <mat-icon>create</mat-icon>
        Create Post</a
      >
    </li>

    <li *ngIf="isAuth"></li>

    <li *ngIf="!isAuth">
      <a routerLink="/sign-in"> <mat-icon>person_pin</mat-icon>Login</a>
    </li>

    <li *ngIf="!isAuth">
      <a routerLink="/register-user">
        <mat-icon>perm_identity</mat-icon>Register</a
      >
    </li>
  </ul>
  <div *ngIf="isAuth" fxLayout fxLayoutGap="20px">
    <p class="welcome-msg" *ngIf="!!currentUser">
      Hello {{ currentUser.fullName }}
    </p>
    <p fxLayout fxLayoutAlign="center" fxLayoutGap="10px">
      <a class="logout" (click)="signOut()"
        >Logout <span><mat-icon>cancel</mat-icon></span></a
      >
    </p>
  </div>
</mat-toolbar>
